server = {
	host = 127.0.0.1
	port = 8080
	server_names = mbraets.42.fr
	max_body_size = 120000000
	root = "www"
	
	error = {
		404 = "www/error_404.html"
	}

	# boug = g Red
	location = {
		/ = {
			index = index.html
			method = GET
		}
		/iso = {
			root = "www/isometric-map"
			index = index.html
			method = GET
		}
		/session/ = {
			root = "www/session/"
			index = index.php
			method = GET POST
		}
		/dir/ = {
			dir_list = true
		}
