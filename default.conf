			redirect = /
		}
		/web/ = {
			redirect = https://google.fr
		}
		/test/ = {
			root = "www"
			index = cgi.perl
			method = GET
		}
		.php = {
			cgi_cmd = /bin/php-cgi
			method = GET POST
		}
		.py = {
			cgi_cmd = /bin/python
			method = GET
		}
		.perl = {
			cgi_cmd = /bin/perl
			method = GET
		}
		.yes = {
			cgi_cmd = /bin/yes
			method = GET
		}
	}
