server = {
	host = 127.0.0.1
	port = 8081
	server_names = cdefonte.42.fr
	max_body_size = 1048576
	root = "prout/cdefonte_vs/"
	error = {
		404 = "errors/err404.html"
		400 = "errors/err400.html"
		405 = "errors/err405.html"
	}
	
	# boug = g Red
	location = {
		/ = {
			dir_list = false
			index = index.html
			method = GET
		}
		/deltest/ = {
			root = prout/cdefonte_vs/ok_for_delete/
			method = GET POST DELETE
		}
		/about/ = {
			root = www/info/
			index = about.html
			method = GET
		}
		/uploadindex = {
			index = upload.html
			method = GET
		}
		/upload/ = {
			root = www/downloads/
			method = POST
		}
		/uploadtest/ = {
			method = GET POST
			index = upload.html
		}
		/list/ = {
			dir_list = true
			root = www/downloads/
			method = GET
		}
		/google = {
			redirect = https://google.com # redirection
		}
		/index.unknown = {
			redirect = www/index.html
		}
		/gettest/ = {
			index = gettest.html
		}
		/posttest/ = {
			index = posttest.html
			method = GET POST
		}
		.php = {
			cgi_cmd = /bin/php-cgi
			method = GET POST
		}
	}
}
