<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Error 404</title>
	<style>
		#error {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;

			color: #1e90ff;
			font-family: 'Roboto', sans-serif;
			font-size: x-large;

		}
		a {
			text-decoration: underline dashed;
			color: #921eff;
		}
	</style>
</head>
<body>
	<!-- Error 404 on middle screen -->
	<div id="error">
		<h1>Error 404</h1>
		<p>Page not found</p>
		<a class="boup red" href="/"">Go to home</a>
	</div>
</body>
</html>
